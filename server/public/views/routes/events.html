<h1>Events</h1>

<label><button class="btn btn-default">+</button> Add Event</label>

<form role="form">
  <div class="form-group col-md-12">
    <label for="title">Title:</label>
    <input ng-model="eventObject.title" class="form-control" type="text" id="title"/>
  </div>

  <div class="form-group col-md-6">
    <label for="date">End:</label>
    <input ng-model="eventObject.date" class="form-control" type="date" id="date"/>
  </div>

  <div class="form-group col-md-3">
    <label for="start">Start:</label>
    <input ng-model="eventObject.start" class="form-control" type="time" id="start"/>
  </div>

  <div class="form-group col-md-3">
    <label for="end">End:</label>
    <input ng-model="eventObject.end" class="form-control" type="time" id="end"/>
  </div>

  <input type="submit" class="btn btn-success" ng-click="submit(eventObject)"/>
</form>

<h2>List O' Events</h2>
