<div class="modal-header">
  <h2>Add Event Form</h2>
</div>

<div class="modal-body">
  <form>
    <div class="form-group col-md-12">
      <label for="title">Title:</label>
      <input ng-model="eventObject.title" class="form-control" type="text" id="title"/>
    </div>

    <div class="form-group col-md-6">
      <label for="date">End:</label>
      <input ng-model="eventObject.date" class="form-control" type="date" id="date"/>
    </div>

    <div class="form-group col-md-3">
      <label for="start">Start:</label>
      <input ng-model="eventObject.start" class="form-control" type="time" id="start"/>
    </div>

    <div class="form-group col-md-3">
      <label for="end">End:</label>
      <input ng-model="eventObject.end" class="form-control" type="time" id="end"/>
    </div>
  </form>
</div>

<div class="modal-footer">
  <input type="submit" class="btn btn-success" ng-click="submitEvent(eventObject)"/>
  <button class="btn" ng-click="cancel()"/>Cancel</button>
</div>
